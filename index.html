<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS | –ú–æ—Ç–æ—Ü–∏–∫–ª–∏—Å—Ç–∫–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loading-bar {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d94, #ff8cb4);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .motorcycle-loader {
            position: absolute;
            top: -25px;
            left: 0%;
            font-size: 30px;
            color: #ff4d94;
            transform: translateX(-50%);
            transition: left 0.3s ease;
        }

        .loading-text {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1.2s ease-in;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(180, 58, 117, 0.3) 0%, rgba(253, 29, 29, 0.2) 50%, rgba(252, 176, 69, 0.2) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 30px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #ff4d94;
            padding: 3px;
            margin-bottom: 30px;
            transition: transform 0.5s ease;
            background: #000;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar:hover img {
            transform: scale(1.02);
        }

        .typewriter {
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .typewriter-text {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .typewriter-line {
            overflow: hidden;
            white-space: nowrap;
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #ff4d94;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .motorcycle-icon {
            margin: 15px 0;
            color: #ff4d94;
            font-size: 24px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .social {
            margin-top: 20px;
            display: flex;
            gap: 18px;
        }

        .social a {
            color: #ff4d94;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .social a:hover {
            color: #fff;
            transform: translateY(-4px);
        }

        @media (min-width: 768px) {
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            .typewriter {
                padding: 30px;
                max-width: 450px;
            }
            
            .typewriter-text {
                font-size: 20px;
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 110px;
                height: 110px;
                margin-bottom: 25px;
            }
            
            .typewriter {
                padding: 20px 15px;
            }
            
            .typewriter-text {
                font-size: 16px;
                min-height: 110px;
            }
            
            .motorcycle-icon {
                font-size: 22px;
            }
            
            .social a {
                font-size: 20px;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 20px 15px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .typewriter {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loading-bar">
            <div class="loading-progress"></div>
            <div class="motorcycle-loader">üèçÔ∏è</div>
        </div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="container">
        <div class="avatar">
            <img src="https://t.me/i/userpic/160/ksellik.jpg" alt="KS Avatar">
        </div>
        
        <div class="typewriter">
            <div class="typewriter-text" id="typewriter"></div>
        </div>

        <div class="motorcycle-icon">
            <i class="fas fa-motorcycle"></i>
        </div>

        <div class="social">
            <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const videoBackground = document.querySelector('.video-background');
            const container = document.querySelector('.container');
            const motorcycleLoader = document.querySelector('.motorcycle-loader');
            const loadingProgress = document.querySelector('.loading-progress');
            const textElement = document.getElementById('typewriter');
            
            const text = "little about me:\nks\n16\nmotorcycles and tiktok";
            const lines = text.split('\n');
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    setTimeout(() => {
                        videoBackground.style.opacity = "1";
                        container.style.opacity = "1";
                        container.style.transform = "translateY(0)";
                        
                        setTimeout(() => {
                            preloader.style.opacity = "0";
                            setTimeout(() => {
                                preloader.style.display = "none";
                                startTypewriter();
                            }, 800);
                        }, 500);
                    }, 300);
                }
                
                loadingProgress.style.width = progress + '%';
                motorcycleLoader.style.left = progress + '%';
            }, 200);
            
            function startTypewriter() {
                let lineIndex = 0;
                let currentLine = '';
                
                function typeLine() {
                    if (lineIndex < lines.length) {
                        const line = lines[lineIndex];
                        let charIndex = 0;
                        currentLine = '';
                        
                        function typeChar() {
                            if (charIndex < line.length) {
                                currentLine += line.charAt(charIndex);
                                updateText();
                                charIndex++;
                                setTimeout(typeChar, 150);
                            } else {
                                lineIndex++;
                                if (lineIndex < lines.length) {
                                    currentLine += '<br>';
                                }
                                updateText();
                                setTimeout(typeLine, 500);
                            }
                        }
                        
                        typeChar();
                    }
                }
                
                function updateText() {
                    let fullText = '';
                    for (let i = 0; i < lineIndex; i++) {
                        if (i > 0) fullText += '<br>';
                        fullText += lines[i];
                    }
                    if (lineIndex < lines.length) {
                        fullText += (lineIndex > 0 ? '<br>' : '') + currentLine;
                    }
                    textElement.innerHTML = fullText + '<span class="cursor"></span>';
                }
                
                setTimeout(typeLine, 500);
            }
        });
    </script>
</body>
</html>
