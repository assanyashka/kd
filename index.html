    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS | Мотоциклистка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', monospace;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff9ecb;
            padding: 3px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 158, 203, 0.5);
            transition: transform 0.5s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .typewriter {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .typewriter h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            overflow: hidden;
            border-right: .15em solid #ff9ecb;
            white-space: nowrap;
            letter-spacing: .10em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff9ecb }
        }

        .icon-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .icon-container svg {
            width: 30px;
            height: 30px;
            fill: #ff9ecb;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .icon-container svg:hover {
            transform: translateY(-5px);
            opacity: 1;
        }
    </style>
