<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS | Мотоциклистка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.7);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(180, 58, 117, 0.3) 0%, rgba(253, 29, 29, 0.2) 50%, rgba(252, 176, 69, 0.2) 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff4d94;
            padding: 3px;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(255, 77, 148, 0.6);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            background: #000;
            z-index: 2;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 77, 148, 0.8);
        }

        .avatar:hover img {
            transform: scale(1.02);
        }

        .typewriter {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 20px;
            max-width: 500px;
            border: 1px solid #333;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .typewriter-text {
            color: #fff;
            font-size: 26px;
            font-weight: 500;
            line-height: 1.6;
            min-height: 180px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #ff4d94;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .motorcycle-icon {
            margin-top: 30px;
            color: #ff4d94;
            font-size: 28px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .social {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .social a {
            color: #ff4d94;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social a:hover {
            color: #fff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div class="overlay"></div>
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="avatar">
            <img src="https://t.me/i/userpic/160/ksellik.jpg" alt="KS Avatar">
        </div>
        
        <div class="typewriter">
            <div class="typewriter-text" id="typewriter"></div>
        </div>

        <div class="motorcycle-icon">
            <i class="fas fa-motorcycle"></i>
        </div>

        <div class="social">
            <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('typewriter');
            const text = "little about me:\nks\n16\nmotorcycles and tiktok";
            let lineIndex = 0;
            let charIndex = 0;
            let currentText = "";
            let deleting = false;
            
            const lines = text.split('\n');
            
            function type() {
                if (lineIndex < lines.length) {
                    if (!deleting && charIndex <= lines[lineIndex].length) {
                        currentText = lines[lineIndex].substring(0, charIndex);
                        charIndex++;
                        setTimeout(type, 100);
                    } else if (!deleting) {
                        deleting = true;
                        setTimeout(type, 1500);
                        return;
                    } else if (deleting && charIndex > 0) {
                        currentText = lines[lineIndex].substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(type, 50);
                    } else {
                        deleting = false;
                        lineIndex++;
                        if (lineIndex < lines.length) {
                            currentText += "<br>";
                        }
                        setTimeout(type, 500);
                    }
                    
                    // Обновляем текст с сохранением переносов строк
                    textElement.innerHTML = currentText + (deleting ? '' : '<span class="cursor"></span>');
                    
                    // Добавляем предыдущие строки
                    if (lineIndex > 0) {
                        let fullText = "";
                        for (let i = 0; i < lineIndex; i++) {
                            fullText += lines[i] + "<br>";
                        }
                        textElement.innerHTML = fullText + currentText + (deleting ? '' : '<span class="cursor"></span>');
                    }
                }
            }
            
            // Запускаем анимацию
            setTimeout(type, 1000);
        });
    </script>
</body>
</html>
